{% extends "layout.html" %}

{% block content %}

<div class="container login-form">
    <div class="col-lg-12 login-form">
        <form action="/msgtowhfs" method="POST">
            <div class="form-group">
                <label class="form-control-label">Message to Warehouse</label>
                <input type="text" class="form-control" placeholder="5kg Potato" name="mtwfs">
            </div>

            <div class="col-lg-12 loginbttm">
                <div class="col-lg-6 login-btm login-text">
                    <!-- Error Message -->
                </div>
                <div class="col-lg-6 login-btm login-button">
                    <button type="submit" class="btn btn-outline-primary">SEND</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container" id="msgbox" style="color: #e9ecef; border: 1px solid #343434; margin-top: 2%; padding: 2%;">
    <h2 style="text-align: center;">Messages to Warehouse</h2>
    {% for x in info1 %}
        <div class="container">
            <h4>
                {{ info1[x]["msg"] }}
            </h4>
        </div>
    {% endfor %}
</div>


<div class="container" id="msgbox" style="color: #e9ecef; border: 1px solid #343434; margin-top: 2%; padding: 2%;">
    <h2 style="text-align: center;">Messages from Warehouse</h2>
    {% for x in info2 %}
        <div class="container">
            <h4>
                {{ info2[x]["msg"] }}
            </h4>
        </div>
    {% endfor %}
</div>
    
{% endblock content %}
