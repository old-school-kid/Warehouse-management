{% extends "wlayout.html" %}

{% block content %}


<div class="container login-form">
    <div class="col-lg-12 login-form">
        <form action="/predict" method="POST">
            <div class="form-group">
                <label class="form-control-label">Center_ID</label>
                <input type="text" class="form-control" placeholder="55" name="ci">
            </div>
            <div class="form-group">
                <label class="form-control-label">Meal_ID</label>
                <input type="text" class="form-control" placeholder="1885" name="mi">
            </div>
            <div class="form-group">
                <label class="form-control-label">Checkout Price</label>
                <input type="text" class="form-control" placeholder="136.83" name="cp">
            </div>
            <div class="form-group">
                <label class="form-control-label">Base Price</label>
                <input type="text" class="form-control" placeholder="152.29" name="bp">
            </div>
            <div class="form-group">
                <label class="form-control-label">emailer_for_promotion</label>
                <input type="text" class="form-control" placeholder="0-1" name="efp">
            </div>
            <div class="form-group">
                <label class="form-control-label">Homepage_featured</label>
                <input type="text" class="form-control" placeholder="0-1" name="hf">
            </div>

            <div class="col-lg-12 loginbttm">
                <div class="col-lg-6 login-btm login-text">
                    <!-- Error Message -->
                </div>
                <div class="col-lg-6 login-btm login-button">
                    <button type="submit" class="btn btn-outline-primary">Predict</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>

{% if prediction_text: %}
<div class="container">
    <div class="jumbotron" style="margin-top: 2%; border: 1px solid;">
        <h3 style="text-align: center;">{{ prediction_text }}</h3>
    </div>

</div>
{% endif %}

    
{% endblock content %}
